<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-sm">
                <h2 class="text-white">Money Operations</h2>
                <button class="btn btn-success">Add 50k Roubles</button>
                <button class="btn btn-success">Add 10k Dollars</button>
                <button class="btn btn-success">Add 10k Euros</button>
            </div>
            <div class="col-sm">
                <h2 class="text-white">Productions</h2>
            </div>
        </div>
        <div class="row bg-dark">
            <div class="col-sm">
                <h2 class="text-white">Hideout</h2>
            </div>
            <div class="col-sm">
                <h2 class="text-white">Skills</h2>
                <select id="sSkill" class="form-select w-50">
                    <option disabled selected>Select skill</option>
                    <option>HIDEOUT_MANAGEMENT</option>
                    <option>CRAFTING</option>
                    <option>METABOLISM</option>
                    <option>IMMUNITY</option>
                    <option>ENDURANCE</option>
                    <option>STRENGTH</option>
                    <option>VITALITY</option>
                    <option>HEALTH</option>
                    <option>STRESS_RESISTANCE</option>
                    <option>THROWING</option>
                    <option>RECOIL_CONTROL</option>
                    <option>COVERT_MOVEMENT</option>
                    <option>FIELD_MEDICINE</option>
                    <option>SEARCH</option>
                    <option>SNIPING</option>
                    <option>PERCEPTION</option>
                    <option>INTELLECT</option>
                    <option>ATTENTION</option>
                    <option>CHARISMA</option>
                    <option>MEMORY</option>
                    <option>SURGERY</option>
                    <option>AIM_DRILLS</option>
                    <option>TROUBLESHOOTING</option>
                    <option>PRONE_MOVEMENT</option>
                    <option>FIRST_AID</option>
                    <option>LIGHT_VESTS</option>
                    <option>HEAVY_VESTS</option>
                    <option>WEAPON_MODDING</option>
                    <option>ADVANCED_MODDING</option>
                    <option>NIGHT_OPS</option>
                    <option>SILENT_OPS</option>
                    <option>LOCKPICKING</option>
                    <option>WEAPON_TREATMENT</option>
                    <option>MAG_DRILLS</option>
                    <option>FREE_TRADING</option>
                    <option>AUCTIONS</option>
                    <option>CLEAN_OPS</option>
                    <option>BARTER</option>
                    <option>SHADOW_CONNECTIONS</option>
                    <option>TASK_PERFORMANCE</option>
                    <option>BEAR_ASSAULT_OPS</option>
                    <option>BEAR_AUTHORITY</option>
                    <option>BEAR_AK_SYSTEMS</option>
                    <option>BEAR_HEAVY_CAL</option>
                    <option>BEAR_RAW_POWER</option>
                    <option>USEC_AR_SYSTEMS</option>
                    <option>USEC_DEEP_WEAPON_MOD</option>
                    <option>USEC_LONG_RANGE_OPTICS</option>
                    <option>USEC_NEGOTIATIONS</option>
                    <option>USEC_TACTICS</option>
                </select>
                <p id="pSelectedSkillInfo" class="text-white visually-hidden"></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
